<html lang="ja">
<head>
     <meta charset="utf-8">
     <title>Google Mapsの練習</title>
     <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
     <style>
          #map {
               width: 100%;
               height: 100%;
     </style>
</head>
<body>
     <div id="map"></div>
     <script>
	     var latlng = new google.maps.LatLng(33.628580, 130.424530);
    	 var options = {
        	  zoom: 15,
          	  center: latlng,
          	  zoomControl: false, 
           	  mapTypeid: google.maps.MapTypeId.ROADMAP
 	    };
    	var map = new google.maps.Map(document.getElementById('map'), options);

		// 以下でクリックしたところにマーカーを付ける
		google.maps.event.addListener(map, 'click', function(event) {
			var marker = new google.maps.Marker ({
				position: event.latLng,
				draggable: true,				// アイコンをドラッグできる
				icon: new google.maps.MarkerImage('neko.png'),		
										// アイコンをデフォルトから変える。
				title: '猫ですよ！',		// アイコンにカーソル合わせると、メッセージ出る。
				map: map
			});
		});
     </script>
</body>
</html>
